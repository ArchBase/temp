<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Page Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .responsive-img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 20px;
    }

    .text {
      text-align: center;
    }

    .text h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .text p {
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- <img src="cloud.png" alt="Example Image" class="responsive-img"> -->
    <img src="mountain.png" alt="Example Image" class="responsive-img">
    <div class="text">
      <h1>Responsive Web Page Example</h1>
      <p>This is an example of a responsive web page containing an image and text.</p>
    </div>
  </div>
</body>
</html>
